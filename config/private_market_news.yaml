private_market_news:

  settings:
    lookback_hours: 24
    dedupe_days: 1
    max_candidates_per_company: 40
    min_score: 0.55

    query_group_weights:
      primary: 1.0
      capital_events: 1.3
      strategic: 1.1
      product: 1.05

    source_type_weights:
      news: 1.2
      web: 1.0
      blog: 0.9

  companies:

    - name: "Cerebras Systems"
      limit: 5
      enabled: true

      queries:
        primary:
          - '"Cerebras"'

        capital_events:
          - '"Cerebras" AND funding'
          - '"Cerebras" AND IPO'

        strategic:
          - '"Cerebras" AND partnership'
          - '"Cerebras" AND contract'

        product:
          - '"Cerebras" AND chip'
          - '"Cerebras" AND AI accelerator'


    - name: "Groq"
      limit: 5
      enabled: true

      queries:
        primary:
          - '"Groq"'

        capital_events:
          - '"Groq" AND funding'
          - '"Groq" AND valuation'

        strategic:
          - '"Groq" AND data center'
          - '"Groq" AND partnership'


    - name: "SambaNova Systems"
